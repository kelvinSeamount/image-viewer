<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMAGE VIEWER</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="icon-direction">
          <img src="./assets/back.png" alt="back-icon" class="back" />
          <div class="gallery">
            <div>
              <img src="./assets/image-1.png" alt="Girl simling" />
              <img src="./assets/image-2.png" alt="Girl with sunshade" />
              <img src="./assets/image-3.png" alt="Guy smiling" />
            </div>
            <div>
              <img src="./assets/image-4.png" alt="Girl simling" />
              <img src="./assets/image-5.png" alt="Girl with sunshade" />
              <img src="./assets/image-6.png" alt="Guy smiling" />
            </div>
          </div>
          <img src="./assets/next.png" alt="next-icon" class="forward" />
        </div>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
